<ng-template #itemTemplate let-item="item" let-onCollapseExpand="onCollapseExpand" let-onCheckedChange="onCheckedChange">
  <div class="form-inline row-item">
    <fa-icon [icon]="item.collapsed?icons.caretRight:icons.caretDown" [ngStyle]="{'visibility':item.children?'unset':'hidden'}" (click)="onCollapseExpand()">
    </fa-icon>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="item.checked" (ngModelChange)="onCheckedChange()" [disabled]="item.disabled"
        [indeterminate]="item.indeterminate" />
      <label class="form-check-label" (click)="item.checked = !item.checked; onCheckedChange()">
        {{item.text}}
      </label>
      <label class="form-check-label">
        <i class="fa fa-trash" aria-hidden="true" title="Remove" (click)="removeItem(item)"></i>
      </label>
    </div>
  </div>
</ng-template>
<h3>Advanced (
  <a href="https://github.com/leovo2708/ngx-treeview/tree/master/src/demo/product" target="_blank">source code</a>)</h3>
<ul>
  <li>Using custom TreeviewConfig to set new default configuration</li>
  <li>Using OrderDownlineTreeviewEventParser to get selection by order</li>
  <li>Another example about using custom template</li>
</ul>
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <div class="d-inline-block">
        <ngx-treeview [items]="items" [itemTemplate]="itemTemplate" (selectedChange)="onSelectedChange($event)">
        </ngx-treeview>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="alert alert-success" role="alert">
      Selected products:
      <div *ngFor="let row of rows">{{row}}</div>
    </div>
  </div>
</div>
