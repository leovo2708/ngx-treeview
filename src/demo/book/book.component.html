<h3>Components (
  <a href="https://github.com/leovo2708/ngx-treeview/tree/master/src/demo/book" target="_blank">source code</a>)</h3>
<ul>
  <li>Exposing all of configuration of ngx-treeview & ngx-dropdown-treeview</li>
  <li>There is no option to disable ngx-treeview & ngx-dropdown-treeview but you can implement it easily with a
    <a href="https://github.com/leovo2708/ngx-treeview/blob/master/src/demo/disabled-on-selector.directive.ts" target="_blank">Angular directive</a>
  </li>
</ul>
<div class="row">
  <div class="col-12">
    <div class="alert alert-success" role="alert">
      Selected books: {{values}}
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <div class="form-group">
          <label>
            <strong>Configuration</strong>
          </label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="config.hasAllCheckBox" id="hasAllCheckBox">
            <label class="form-check-label" for="hasAllCheckBox">hasAllCheckBox</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="config.hasFilter" id="hasFilter">
            <label class="form-check-label" for="hasFilter"> hasFilter</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="config.hasCollapseExpand" id="hasCollapseExpand">
            <label class="form-check-label" for="hasCollapseExpand">hasCollapseExpand</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="config.decoupleChildFromParent" id="decoupleChildFromParent">
            <label class="form-check-label" for="decoupleChildFromParent">decoupleChildFromParent</label>
          </div>
          <div class="form-inline">
            <div class="form-group">
              <label for="maxHeight">maxHeight</label>
              <input type="text" class="form-control mx-sm-3" id="maxHeight" placeholder="maxHeight" [(ngModel)]="config.maxHeight">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="form-group">
          <label>
            <strong>ngx-treeview</strong>
          </label>
          <ngx-treeview [config]="config" [items]="items" (filterChange)="onFilterChange($event)" (selectedChange)="values = $event">
          </ngx-treeview>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="form-group">
          <label>
            <strong>ngx-dropdown-treeview</strong>
          </label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" [(ngModel)]="dropdownEnabled"> Enable/disable
            </label>
          </div>
          <div class="form-group form-inline">
            <label>buttonClass</label>
            <select class="form-control mx-sm-3" [(ngModel)]="buttonClass">
              <option *ngFor="let c of buttonClasses" [value]="c">{{c}}</option>
            </select>
          </div>
          <ngx-dropdown-treeview [config]="config" [items]="items" [buttonClass]="buttonClass" (selectedChange)="values = $event" [disabled]="!dropdownEnabled"
            [ngxDisabledOnSelector]="'button.dropdown-toggle'" (filterChange)="onFilterChange($event)">
          </ngx-dropdown-treeview>
        </div>
      </div>
    </div>
  </div>
</div>
